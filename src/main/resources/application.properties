
# ==============================================================================================================================================================================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ==============================================================================================================================================================================================================
# Define el nombre de la aplicación Spring Boot. Sirve para identificarla en logs, monitoreo y microservicios.
spring.application.name=EDUTECH 

# ===========================================================================================================================
# MANEJO DE ERRORES WEB
# ===========================================================================================================================
# Siempre incluye errores de binding (validación de datos entrantes) en las respuestas HTTP de error. Útil para debugging.
spring.web.error.include-binding-errors=always

# Siempre incluye el mensaje detallado del error en las respuestas HTTP. Muestra causas exactas en desarrollo.
spring.web.error.include-message=always

# ===========================================================================================================================
# CONFIGURACIÓN DE DATASOURCE (CONEXIÓN A BASE DE DATOS)
# ===========================================================================================================================
# URL de conexión JDBC a MySQL. Especifica host (localhost), puerto (3306), base de datos (full_Stack_1) y parámetros para evitar errores comunes:
# - useSSL=false: Desactiva SSL (para localhost sin certificado).
# - serverTimezone=UTC: Sincroniza zona horaria.
# - allowPublicKeyRetrieval=true: Permite conexión sin clave pública.
# NOTA: Corrige el error tipográfico: debe ser jdbc:mysql://localhost:3306/...
spring.datasource.url=jdbc:mysql://localhost:3306/full_Stack_1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true


# Usuario (nombre de cuenta) para autenticarse en MySQL.
spring.datasource.username=full_Stack_1

# Contraseña para autenticarse en MySQL. Spring Boot la usa automáticamente.
spring.datasource.password=Tav_2026.@

# Clase del driver JDBC oficial de MySQL (Connector/J versión moderna). Permite comunicación Java-MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================================================================================================
# CONFIGURACIÓN JPA / HIBERNATE (ORM)
# ===========================================================================================================================
# Modo automático de DDL: 'create-drop' crea tablas desde entidades Java al iniciar Y las BORRA al apagar.
# ¡PELIGROSO EN PRODUCCIÓN! Solo para desarrollo/pruebas.
spring.jpa.hibernate.ddl-auto=update

# Muestra todas las consultas SQL generadas por Hibernate en la consola de logs.
spring.jpa.show-sql=true

# Formatea el SQL en los logs para que sea legible (con saltos de línea e indentación).
spring.jpa.properties.hibernate.format_sql=true

# Dialecto Hibernate específico para MySQL. Optimiza SQL con funciones nativas de MySQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===========================================================================================================================
# POOL DE CONEXIONES HIKARICP (REUTILIZACIÓN DE CONEXIONES)
# ===========================================================================================================================
# Tiempo máximo de espera (en milisegundos) para obtener una conexión del pool. 30000ms = 30 segundos.
spring.datasource.hikari.connection-timeout=30000

# Número máximo de conexiones simultáneas en el pool. 10 es adecuado para apps medianas/desarrollo.
spring.datasource.hikari.maximum-pool-size=10



